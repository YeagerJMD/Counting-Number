<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Emoji Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Counting Numbers</title>

</head>
<body>
    <!-- Header -->
    <div class="test">
        <div class="header">
            <h1>Counting Numbers</h1>
        </div>
        <!-- Meals Delivered -->
        <div class="wrapper">
            <div class="container">
                <i class="fas fa-utensils"></i>
                <span class="num" data-val="40000">000</span>
                <span class="text">Meals Delivered</span>
            </div>
        <!-- Happy Customers -->
            <div class="container">
                <i class="fas fa-smile-beam"></i>
                <span class="num" data-val="30000">000</span>
                <span class="text">Happy Customers</span>
            </div>
        <!-- Menu Items -->
            <div class="container">
                <i class="fas fa-list"></i>
                <span class="num" data-val="400">000</span>
                <span class="text">Menu Items</span>
            </div>
            <!-- Five Stars -->
            <div class="container">
                <i class="fas fa-star"></i>
                <span class="num" data-val="4000">000</span>
                <span class="text">Five Stars</span>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
